# Rime configuration - pinyin
patch:

# 默认输出简体
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]

# 模糊拼音
  speller/algebra:
    __patch:
      - pinyin:/zh_z_bufen
      - pinyin:/n_l_bufen
      # - pinyin:/r_l_bufen
      # - pinyin:/r_y_bufen
      # - pinyin:/hu_f_buhun
      - pinyin:/eng_ong_bufen
      - pinyin:/en_eng_bufen
      # - pinyin:/ziantuan
      # - pinyin:/zhongguan
      - pinyin:/abbreviation
      - pinyin:/spelling_correction
      - pinyin:/key_correction

# librime-lua 输入动态时间和日期
  "engine/translators/@4": lua_translator@date_translator
  "engine/translators/@5": lua_translator@time_translator

# easy_en
  __include: easy_en:/patch